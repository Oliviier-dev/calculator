<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <h3>Calculator</h3>
        <div class="wrapper">
            <div class="display">0</div>
            <button value="0" class="zero">0</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="+" class="add op">+</button>
            <button value="-" class="subtract op">-</button>
            <button value="*" class="multiply op">*</button>
            <button value="/" class="divide op">/</button>
            <button value="clear" class="reset">c</button>
            <button value="=" class="equal op">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
