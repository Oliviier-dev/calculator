<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <h3>Calculator</h3>
        <div class="wrapper">
            <div class="display">0</div>
            <button value="0" class="zero num" class="num">0</button>
            <button value="1" class="num">1</button>
            <button value="2" class="num">2</button>
            <button value="3" class="num">3</button>
            <button value="4" class="num">4</button>
            <button value="5" class="num">5</button>
            <button value="6" class="num">6</button>
            <button value="7" class="num">7</button>
            <button value="8" class="num">8</button>
            <button value="9" class="num">9</button>
            <button value="+" class="add operator op">+</button>
            <button value="-" class="subtract operator op">-</button>
            <button value="*" class="multiply operator op">*</button>
            <button value="/" class="divide operator op">/</button>
            <button value="clear" class="reset">c</button>
            <button value="=" class="equal op">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
